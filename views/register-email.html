<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lyft</title>
    <!-- Hojas de estilo para iconos -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous">
    <link rel="shortcut icon" href="../assets/icons/lyft-icon.png" type="image/x-icon">
    <!-- Hojas de estilo de Bootstrap  -->
    <link type="text/css" rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css" />
    <!-- Fuentes externas  -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <!-- Hojas de estilo personalizadas este proyecto  -->
    <link href="../css/main.css" rel="stylesheet">
  </head>
  <body>
    <!-- Menú navegador-->
    <nav class="navbar navbar-default ">
      <div class="container-fluid space-between align-items-center">
        <div class="row align-self-start">
          <div class="navbar-header">
            <a class="navbar-brand" href="verify.html">
              <i class="glyphicon glyphicon-menu-left"></i>
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <h2 class="navbar-text text-center">Sign up</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <h4 class="navbar-text">Join now for free ride credit</h4>
          </div>
        </div>
      </div>
    </nav>
    <!-- Formulario de registro-->
    <main>
      <div class="container">
        <div class="row">
            <form class="container  space-between align-items-center">
                <div class="input-group">
                    <span class="input-group-addon subir-capa" id="basic-addon1"><i class="glyphicon glyphicon-user"></i></span>
                    <div class="form-control">
                      <input id="txt-name" type="text" class="col-xs-6 outline" placeholder="Name">
                      <input id="txt-last-name" type="text" class="col-xs-6 outline" placeholder="Last name">
                    </div>
                  </div>
                <div class="input-group checkbox">
                    <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-envelope"></i></span>
                    <div class="form-control">
                    <input id="txt-email" type="text" class="col-xs-12 outline" placeholder="Email" aria-describedby="basic-addon1" id="input-correo">
                    </div>
                </div>
                
                <div class="checkbox">
                  <label>
                    <input id="check-agree" type="checkbox"> I agree to Lyft's <span><a href="#" class="blue">Terms of service </a></span>
                  </label>
                </div>
                
              </form>
          
         
        </div>
      </div>
      
  <!-- Advertencia de código  erróneo-->
  <div class="container">
      <div class="row">
        <div class="col-xs-12  text-center">
          <div id="danger" class="alert alert-danger alert-dismissible">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Warning!</strong> El dato ingresado es incorrecto.
          </div>
        </div>
      </div>
    </div>
     
      <!-- Botón Next-->
      <div class="container">
          <div class="row">
            <div class="col-xs-12  text-center">
              <button id="btn-next" type="button" class="btn btn-default btn-lg btn-block text-uppercase bg-purple">next</button>
            </div>
          </div>
        </div>
    </main>
    <!-- Js de Jquery-->
    <script type="text/javascript" src="../vendors/js/jquery-3.2.1.min.js"></script>
    <!-- Js de bootstrap-->
    <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
    <!-- Js para la página-->
    <script type="text/javascript" src="../js/register-email.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lyft</title>
    <!-- Hojas de estilo para iconos -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous">
    <link rel="shortcut icon" href="../assets/icons/lyft-icon.png" type="image/x-icon">
    <!-- Hojas de estilo de Bootstrap  -->
    <link type="text/css" rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css" />
    <!-- Hojas de estilo personalizadas este proyecto  -->
    <link href="../css/main.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="container-fluid signup space-between">
        <!-- Imagen superior-->
        <div class="row">
          <figure>
            <div class="col-xs-4 col-xs-offset-4">
              <img src="../assets/images/logo-white.png" alt="Logo blanco de Lyft" class="center-block img-responsive img-top">
            </div>
          </figure>
        </div>
        <div class="row">
          <!-- Imagen principal-->
          <figure>
            <div class="col-xs-12">
              <img src="../assets/images/lyftlyfe.png" alt="Logo principal de Lyft" class="center-block img-responsive main-image">
            </div>
          </figure>
        </div>
        <div class="row">
          <!-- Grupo de botones-->
          <section>
            <div class="col-xs-12 group-btn">
              <a class="btn btn-default text-uppercase  bg-transparent text-white" href="#" role="button">Log in</a>
              <a class="btn btn-default text-uppercase  bg-transparent text-white" href="register.html" role="button">Sign up</a>
            </div>
          </section>
        </div>
      </div>    
    </main>
    <!-- Js de Jquery-->
    <script type="text/javascript" src="../vendors/js/jquery-3.2.1.min.js"></script>
    <!-- Js de bootstrap-->
    <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
    <!-- Js para la pÃ¡gina-->
    <!-- <script type="text/javascript" src="../js/app.js"></script>-->
  </body>
</html>
